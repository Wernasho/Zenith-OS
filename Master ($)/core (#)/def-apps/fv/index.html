 <!DOCTYPE html>
<html>
<head>
  <title>TomatOS File Visualizer</title>
  <link rel="stylesheet" href="brain/style.css">
</head>
<body>
  <header class="path-bar">
    <p id="path">$>#>desktop<p>
  </header>
  <div id="files-list" class="files-container">
    <button><img alt="<Folder Icon>">Folder name</button>
    <p><img alt="<Extension Icon>"> file.txt</p>
    <p><img alt="<Extension Icon>"> file.ts</p>
    <p><img alt="<Extension Icon>"> file.rs</p>
    <p><img alt="<Extension Icon>"> file.js</p>
    <p><img alt="<Extension Icon>"> file.c</p>
    <p><img alt="<Extension Icon>"> file.cpp</p>
    <p><img alt="<Extension Icon>"> file.html</p>
    <p><img alt="<Extension Icon>"> file.css</p>
    <p><img alt="<Extension Icon>"> file.java</p>
    <p><img alt="<Extension Icon>"> file.cs</p>
    <p><img alt="<Extension Icon>"> file.cs</p>
  </div>
  <script src="brain/render.js"></script>
</body>
</html>
